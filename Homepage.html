<!DOCTYPE html>
<html>
<head>
    <title>Online Toll Gate Application - Home</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay for readability */
        }

        .navbar {
            position: relative;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            position: relative;
            overflow: hidden;
        }

        .navbar a:hover {
            color: #ffcc00;
        }

        .container {
            position: relative;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            margin: 20px;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from { transform: translateY(100px); }
            to { transform: translateY(0); }
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: bounceIn 1.5s ease;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .cta-button {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s, transform 0.3s;
        }

        .cta-button:hover {
            background-color: #4cae4c;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="overlay"></div> <!-- Semi-transparent overlay -->
    <div class="navbar">
        <div class="nav-links">
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="search.html">Search</a>
        </div>
    </div>
    <div class="container">
        <h1>Online Toll Gate Application</h1>
        <h1>Welcome to Tamil Nadu</h1>
        <p>Your easy and convenient way to Apply for tolls online.</p>
        <button class="cta-button" onclick="window.location.href='toll.html'">Apply for Toll</button>
    </div>
</body>
</html>
