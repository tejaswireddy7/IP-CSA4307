<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Vehicle Toll Record</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; padding: 20px; }
        form { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 50%; margin: auto; }
        label, input, select { display: block; margin-bottom: 15px; width: 100%; }
        button { padding: 10px; background-color: #5cb85c; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #4cae4c; }
    </style>
</head>
<body>

    <h2>Add Vehicle Toll Record</h2>
    <form action="insert_data.php" method="post">
        <label for="vehicle_number">Vehicle Number:</label>
        <input type="text" name="vehicle_number" required>

        <label for="vehicle_type">Vehicle Type:</label>
        <select name="vehicle_type" required>
            <option value="car">Car</option>
            <option value="truck">Truck</option>
            <option value="bus">Bus</option>
            <option value="bike">Bike</option>
        </select>

        <label for="owner_name">Owner Name:</label>
        <input type="text" name="owner_name" required>

        <label for="email">Email:</label>
        <input type="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="text" name="phone" required>

        <label for="toll_amount">Toll Amount:</label>
        <input type="number" name="toll_amount" required>

        <button type="submit">Add Record</button>
    </form>

</body>
</html>
